{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Djangonauts</title>
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
		<link
			rel="stylesheet"
			href="https://bootswatch.com/5/darkly/bootstrap.min.css"
		/>
	</head>
	<body>
		<header class="wrapper">
			<h1>
				<a href="{% url 'home' %}"
					><img src="{% static 'logo.png' %}" alt="djangonautic"
				/></a>
			</h1>
			<nav>
				<ul>
					{% if user.is_authenticated %}
					<li>
						<form
							class="logout-link"
							action="{% url 'accounts:logout' %}"
							method="post"
						>
							{% csrf_token %}
							<button type="submit">Logout</button>
						</form>
					</li>
					<li>
						<a href="{% url 'articles:create' %}" class="highlight"
							>New Article</a
						>
					</li>
					{% else %}
					<li><a href="{% url 'accounts:login' %}">Login</a></li>
					<li><a href="{% url 'accounts:signup' %}">Signup</a></li>
					{% endif %}
				</ul>
			</nav>
		</header>
		<div class="wrapper">{% block content %} {% endblock %}</div>

		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary btn-lg"
			data-toggle="modal"
			data-target="#modelId"
		>
			TEST BOOTSTRAP
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="modelId"
			tabindex="-1"
			role="dialog"
			aria-labelledby="modelTitleId"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">Body</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
